<!DOCTYPE html>
<html>
	<head>
		<style>
			/* Always set the map height explicitly to define the size of the div
			* element that contains the map. */
			#map {
				height: 100%;
			}
			/* Optional: Makes the sample page fill the window. */
			html, body {
				height: 100%;
				margin: 0;
				padding: 0;
			}
		</style>
		<link href="./style.css" type="text/css" rel="stylesheet">
		<script type="text/javascript" src="script.js"></script>
	</head>
	<body>
		<div id="map"></div>
		<script async defer
			src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAH28Od8I2juJ6-Jrf4s5Kw3kqGIbKuNtQ&callback=initMap">
		</script>
		
		<!--> Modal images -->
		<div id="modal_div" class="modal">
			<span class="modal_close" onclick="document.getElementById('modal_div').style.display='none'">&times;</span>
			<img class="modal_content" id="modal_image">
			<div id="modal_caption"></div>
		</div>
		
		<img class="hidden_image" src="images/IMG_3364.JPG" data-lat="63.5310" data-lng="-19.5124" data-head="-25" data-fov="30">
		<img class="hidden_image" src="images/IMG_3371.JPG" data-lat="63.5427" data-lng="-19.4992" data-head="20" data-fov="30">
	</body>
</html>

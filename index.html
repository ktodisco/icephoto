<!DOCTYPE html>
<html>
	<head>
		<style>
			/* Always set the map height explicitly to define the size of the div
			* element that contains the map. */
			#map {
				height: 100%;
			}
			/* Optional: Makes the sample page fill the window. */
			html, body {
				height: 100%;
				margin: 0;
				padding: 0;
			}
		</style>
		<link href="./style.css" type="text/css" rel="stylesheet">
	</head>
	<body>
		<div id="map"></div>
		<script>
			var map;
			function initMap() {
				map = new google.maps.Map(document.getElementById('map'), {
					zoom: 15,
					center: {lat: 63.5294, lng: -19.5126},
					mapTypeId: 'terrain'
				});
				
				var modal = document.getElementById('modal_div');
				var modalImage = document.getElementById('modal_image');
				var sampleImage = document.getElementById('sample_image');
				var modalClose = document.getElementsByClassName('modal_close')[0];
				
				modalClose.onclick = function() {
					modal.style.display = "none";
				}
			
				var coords = [
					{ lat: 63.5294, lng: -19.5126 },
					{ lat: 63.5449, lng: -19.5003 },
					{ lat: 63.5624, lng: -19.4870 },
					{ lat: 63.5770, lng: -19.4466 },
					{ lat: 63.6018, lng: -19.4466 },
					{ lat: 63.6368, lng: -19.4436 },
					{ lat: 63.6520, lng: -19.4291 },
					{ lat: 63.6760, lng: -19.4605 },
					{ lat: 63.6787, lng: -19.4720 }
				];
			
				/*var path = new google.maps.Polyline({
					path: coords,
					geodesic: true,
					strokeColor: '#FF0000',
					strokeOpacity: 1.0,
					strokeWeight: 2
				});
			
				path.setMap(map);*/
			
				map.data.add({geometry: new google.maps.Data.LineString(coords)});
				
				var photo = new google.maps.Circle({
					strokeColor: '#FF0000',
					strokeOpacity: 0.8,
					strokeWeight: 2,
					fillColor: '#FF0000',
					fillOpacity: 0.3,
					map: map,
					center: {lat: 63.5310, lng: -19.5124 },
					radius: 20
				});
				
				photo.addListener('mouseover', function() {
					photo.setOptions({
						fillColor: '#00FF00'
					});
				});
				
				photo.addListener('mouseout', function() {
					photo.setOptions({
						fillColor: '#FF0000'
					});
				});
				
				photo.addListener('click', function() {
					modal.style.display = "block";
					modalImage.src = sampleImage.src;
				});
			}
		</script>
		<script async defer
			src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAH28Od8I2juJ6-Jrf4s5Kw3kqGIbKuNtQ&callback=initMap">
		</script>
		
		<!--> Modal images -->
		<div id="modal_div" class="modal">
			<span class="modal_close" onclick="document.getElementById('modal_div').style.display='none'">&times;</span>
			<img class="modal_content" id="modal_image">
			<div id="modal_caption"></div>
		</div>
		
		<img class="hidden_image" id="sample_image" src="IMG_3361.JPG">
	</body>
</html>
